# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MONGO_USERNAME: ${{secrets.MONGO_USERNAME}}
      MONGO_PASSWORD: ${{secrets.MONGO_PASSWORD}}
      MONGO_HOST: ${{secrets.MONGO_HOST}}
      MONGO_HOST_TEST: ${{secrets.MONGO_HOST_TEST}}
      CORS_ORIGIN: ${{secrets.CORS_ORIGIN}}
      CORS_ORIGIN_DEV: ${{secrets.CORS_ORIGIN_DEV}}
      SESSION_SECRET: ${{secrets.SESSION_SECRET}}
      JWT_SECRET: ${{secrets.JWT_SECRET}}
      CLIENT_DOMAIN: ${{secrets.CLIENT_DOMAIN}}

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: create env file
        run: |
          touch .env
          echo MONGO_USERNAME=${{secrets.MONGO_USERNAME}} >> .env
          echo MONGO_PASSWORD=${{secrets.MONGO_PASSWORD}} >> .env
          echo MONGO_HOST=${{secrets.MONGO_HOST}} >> .env
          echo MONGO_HOST_TEST=${{secrets.MONGO_HOST_TEST}} >> .env
          echo CORS_ORIGIN=${{secrets.CORS_ORIGIN}} >> .env
          echo CORS_ORIGIN_DEV=${{secrets.CORS_ORIGIN_DEV}} >> .env
          echo SESSION_SECRET=${{secrets.SESSION_SECRET}} >> .env
          echo JWT_SECRET=${{secrets.JWT_SECRET}} >> .env
          echo CLIENT_DOMAIN=${{secrets.CLIENT_DOMAIN}} >> .env
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: yarn
      - run: yarn test
